
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Cont√°bil</title>
    
    <!-- Google Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* =========================================
         VARIABLES & RESET
         ========================================= */
      :root {
          /* COLORS */
          --bg-body: #0f172a;
          --bg-sidebar: #1e293b;
          --bg-card: #1e293b;
          --bg-hover: #334155;
          --bg-input: #0f172a;
          
          --primary: #3b82f6;
          --primary-hover: #2563eb;
          --text-main: #f8fafc;
          --text-muted: #94a3b8;
          --border-color: #334155;

          --success: #10b981;
          --warning: #f59e0b;
          --danger: #ef4444;

          /* LAYOUT */
          --sidebar-width: 260px;
          --sidebar-width-collapsed: 72px;
          --topbar-height: 64px;
          --radius: 8px;
          
          /* Z-INDEX LAYERS (To fix overlaps) */
          --z-content: 10;
          --z-topbar: 40;
          --z-overlay: 45;
          --z-sidebar: 50;
          --z-dropdown: 60;
          --z-modal: 100;
          --z-tooltip: 110;
          --z-chat-fab: 90;
          --z-chat-window: 95;

          --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
          --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
          --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
          --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      [data-theme="light"] {
          --bg-body: #f8fafc;
          --bg-sidebar: #ffffff;
          --bg-card: #ffffff;
          --bg-hover: #f1f5f9;
          --bg-input: #ffffff;
          
          --primary: #2563eb;
          --primary-hover: #1d4ed8;
          --text-main: #0f172a;
          --text-muted: #64748b;
          --border-color: #e2e8f0;
      }

      [data-theme="gray"] {
          --bg-body: #27272a;
          --bg-sidebar: #18181b;
          --bg-card: #18181b;
          --bg-hover: #3f3f46;
          --bg-input: #27272a;
          
          --primary: #60a5fa;
          --primary-hover: #3b82f6;
          --text-main: #f4f4f5;
          --text-muted: #a1a1aa;
          --border-color: #3f3f46;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
          font-family: 'Inter', sans-serif;
          background-color: var(--bg-body);
          color: var(--text-main);
          height: 100vh;
          overflow: hidden;
          line-height: 1.5;
      }

      a, button { cursor: pointer; user-select: none; }
      ul { list-style: none; }

      /* =========================================
         LOGIN SPECIFIC
         ========================================= */
      .login-bg {
          background-color: var(--bg-body);
          background-image: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
          background-size: 100% 100%;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 1.5rem; /* Ensures card doesn't touch edges on mobile */
      }
      
      .login-card {
          background-color: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: 16px; /* More rounded for modern look */
          box-shadow: var(--shadow-xl);
          width: 100%;
          max-width: 400px;
          padding: 2.5rem;
          position: relative;
          overflow: hidden;
      }
      
      .login-card::before {
          content: '';
          position: absolute;
          top: 0; left: 0; right: 0; height: 4px;
          background: linear-gradient(90deg, var(--primary), #8b5cf6);
      }

      /* =========================================
         LAYOUT STRUCTURE
         ========================================= */
      .app-container { display: flex; height: 100vh; overflow: hidden; }

      /* SIDEBAR */
      .sidebar {
          position: fixed; top: 0; left: 0; height: 100%;
          width: var(--sidebar-width);
          background-color: var(--bg-sidebar);
          border-right: 1px solid var(--border-color);
          transition: width var(--transition), transform var(--transition);
          z-index: var(--z-sidebar);
          display: flex; flex-direction: column;
      }

      .sidebar-header {
          height: var(--topbar-height);
          display: flex; align-items: center; justify-content: space-between;
          padding: 0 1.5rem;
          border-bottom: 1px solid var(--border-color);
          overflow: hidden; /* Prevent overflow when resizing */
      }

      .logo-container {
          display: flex;
          align-items: center;
          gap: 0.75rem;
          font-weight: 700;
          font-size: 1.1rem;
          white-space: nowrap; /* Prevent text wrapping */
      }

      .sidebar.collapsed { width: var(--sidebar-width-collapsed); }
      /* When collapsed, adjust layout to keep button visible */
      .sidebar.collapsed .sidebar-header { justify-content: center; padding: 0; }
      
      /* Hide text when collapsed */
      .sidebar.collapsed .logo-text { display: none; }
      
      /* Keep the toggle button VISIBLE but adjust margins if needed */
      .sidebar.collapsed .btn-toggle-desktop { display: flex; margin: 0 auto; }
      
      /* Hide the 'C' logo when collapsed to make room for the arrow, OR keep it if you want both */
      .sidebar.collapsed .logo-icon { display: none; } 

      .sidebar-item {
          display: flex; align-items: center; gap: 1rem;
          padding: 0.85rem 1.5rem;
          color: var(--text-muted);
          border-left: 3px solid transparent; /* Left border for active state */
          border-right: none;
          transition: all 0.2s;
          text-decoration: none;
      }
      
      .sidebar-item:hover, .sidebar-item.active {
          background-color: var(--bg-hover);
          color: var(--primary);
          border-left-color: var(--primary);
      }

      .sidebar.collapsed .sidebar-item { justify-content: center; padding: 0.85rem 0; }
      .sidebar-label { white-space: nowrap; opacity: 1; transition: opacity 0.2s; }
      .sidebar.collapsed .sidebar-label { display: none; opacity: 0; }

      /* MAIN CONTENT */
      .main-content {
          flex: 1;
          margin-left: var(--sidebar-width);
          transition: margin-left var(--transition);
          display: flex; flex-direction: column;
          background-color: var(--bg-body);
          z-index: var(--z-content);
      }
      .main-content.expanded { margin-left: var(--sidebar-width-collapsed); }

      .topbar {
          height: var(--topbar-height);
          background-color: var(--bg-body);
          border-bottom: 1px solid var(--border-color);
          padding: 0 2rem;
          display: flex; align-items: center; justify-content: space-between;
          z-index: var(--z-topbar);
      }

      .content-wrapper {
          flex: 1; overflow-y: auto; padding: 2rem;
          scroll-behavior: smooth;
      }

      /* =========================================
         COMPONENTS
         ========================================= */
      .card {
          background-color: var(--bg-card);
          border-radius: var(--radius);
          padding: 1.5rem;
          border: 1px solid var(--border-color);
          box-shadow: var(--shadow-sm);
          display: flex; flex-direction: column;
      }
      
      /* FLEX UTILITIES FOR RESPONSIVENESS */
      .card-header-actions {
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap; /* CRITICAL: Allows wrapping */
          gap: 1rem;
          margin-bottom: 1.5rem;
      }
      
      .actions-group {
          display: flex;
          gap: 0.75rem;
          flex-wrap: wrap;
          align-items: center;
      }

      /* BUTTONS */
      .btn {
          display: inline-flex; align-items: center; justify-content: center;
          padding: 0.6rem 1.2rem;
          border-radius: var(--radius);
          font-weight: 500;
          font-size: 0.9rem;
          border: 1px solid transparent;
          transition: all 0.2s;
          gap: 0.5rem;
          white-space: nowrap;
          height: 40px; /* Fixed height for alignment */
      }
      .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.8rem; height: 32px; }
      .btn-icon { padding: 0.5rem; height: auto; border-radius: var(--radius); color: var(--text-muted); background: transparent; border: none; }
      .btn-icon:hover { color: var(--text-main); background-color: var(--bg-hover); }

      .btn-primary { background-color: var(--primary); color: white; box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2); }
      .btn-primary:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
      .btn-primary:active { transform: translateY(0); }

      .btn-outline { background: transparent; border-color: var(--border-color); color: var(--text-muted); }
      .btn-outline:hover { border-color: var(--text-main); color: var(--text-main); background-color: var(--bg-hover); }

      .btn-danger-outline { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
      .btn-danger-outline:hover { background-color: rgba(239, 68, 68, 0.1); }

      .btn-success-outline { background: transparent; border: 1px solid var(--success); color: var(--success); }
      .btn-success-outline:hover { background-color: rgba(16, 185, 129, 0.1); }

      /* FORMS */
      .form-input, .form-select {
          background-color: var(--bg-input);
          border: 1px solid var(--border-color);
          color: var(--text-main);
          padding: 0 1rem;
          height: 40px; /* Match button height */
          border-radius: var(--radius);
          width: 100%;
          font-size: 0.9rem;
          transition: border-color 0.2s, box-shadow 0.2s;
      }
      .form-input:focus, .form-select:focus {
          outline: none;
          border-color: var(--primary);
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      }
      .form-group { margin-bottom: 1.25rem; }
      .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.85rem; font-weight: 500; color: var(--text-muted); }
      
      /* TOGGLE SWITCH */
      .switch { position: relative; display: inline-block; width: 36px; height: 20px; }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--bg-hover); transition: .4s; border-radius: 34px; border: 1px solid var(--border-color); }
      .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: var(--text-muted); transition: .4s; border-radius: 50%; }
      input:checked + .slider { background-color: var(--success); border-color: var(--success); }
      input:checked + .slider:before { transform: translateX(16px); background-color: white; }

      /* TABLES */
      .table-container {
          width: 100%; overflow-x: auto;
          border: 1px solid var(--border-color);
          border-radius: var(--radius);
      }
      .table { width: 100%; border-collapse: collapse; white-space: nowrap; }
      .table th { background-color: var(--bg-hover); text-align: left; padding: 1rem; font-size: 0.8rem; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; }
      .table td { padding: 1rem; border-top: 1px solid var(--border-color); font-size: 0.9rem; color: var(--text-main); vertical-align: middle; }
      .table tr:hover td { background-color: rgba(255,255,255,0.02); }

      /* BADGES */
      .badge { padding: 0.35rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; display: inline-flex; align-items: center; letter-spacing: 0.025em; }
      .badge-success { background-color: rgba(16, 185, 129, 0.15); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
      .badge-warning { background-color: rgba(245, 158, 11, 0.15); color: var(--warning); border: 1px solid rgba(245, 158, 11, 0.2); }
      .badge-danger { background-color: rgba(239, 68, 68, 0.15); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
      .badge-primary { background-color: rgba(59, 130, 246, 0.15); color: var(--primary); border: 1px solid rgba(59, 130, 246, 0.2); }

      /* SEARCH RESULTS DROPDOWN */
      .topbar-search { flex: 1; max-width: 480px; margin: 0 2rem; position: relative; z-index: var(--z-dropdown); }
      .search-dropdown {
          position: absolute; top: 100%; left: 0; right: 0;
          background-color: var(--bg-card);
          border: 1px solid var(--border-color);
          border-radius: var(--radius);
          margin-top: 0.5rem;
          max-height: 60vh; overflow-y: auto;
          box-shadow: var(--shadow-md);
          z-index: var(--z-dropdown);
      }

      /* GRID LAYOUTS */
      .grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
      .grid-2-1 { display: grid; grid-template-columns: 2fr 1fr; gap: 1.5rem; }
      .grid-2-cols { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }

      /* PORTAL */
      .portal-header { background-color: var(--bg-card); padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
      .portal-body { max-width: 1200px; margin: 0 auto; padding: 2rem; width: 100%; }

      /* CHAT */
      .chat-fab {
          position: fixed; bottom: 2rem; right: 2rem; width: 56px; height: 56px;
          border-radius: 50%; background-color: var(--primary); color: white;
          display: flex; align-items: center; justify-content: center;
          box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); border: none;
          z-index: var(--z-chat-fab); transition: transform 0.2s;
      }
      .chat-fab:hover { transform: scale(1.1); }
      .chat-window {
          position: fixed; bottom: 6rem; right: 2rem; width: 360px; height: 500px;
          background-color: var(--bg-card); border: 1px solid var(--border-color);
          border-radius: 12px; display: flex; flex-direction: column;
          box-shadow: var(--shadow-md); z-index: var(--z-chat-window); overflow: hidden;
      }

      /* =========================================
         RESPONSIVE (MOBILE & TABLET)
         ========================================= */
      .mobile-overlay {
          position: fixed; inset: 0; background: rgba(0,0,0,0.6);
          z-index: var(--z-overlay); backdrop-filter: blur(4px);
          opacity: 0; pointer-events: none; transition: opacity 0.3s;
      }
      .mobile-overlay.active { opacity: 1; pointer-events: auto; }

      .hidden-desktop { display: none; }
      .hidden { display: none !important; }

      @media (max-width: 1024px) {
          .grid-2-1 { grid-template-columns: 1fr; }
      }

      @media (max-width: 768px) {
          /* SIDEBAR OFF-CANVAS */
          .sidebar { transform: translateX(-100%); box-shadow: none; }
          .sidebar.mobile-open { transform: translateX(0); box-shadow: 2px 0 20px rgba(0,0,0,0.5); }
          .sidebar.collapsed { width: var(--sidebar-width) !important; } /* Reset collapse on mobile */
          .sidebar.collapsed .sidebar-label { display: block; opacity: 1; }
          .sidebar.collapsed .sidebar-header { justify-content: space-between; padding: 0 1.5rem; }
          .sidebar.collapsed .sidebar-item { justify-content: flex-start; padding: 0.85rem 1.5rem; }

          .main-content { margin-left: 0 !important; }
          
          .hidden-desktop { display: flex; }
          .hidden-mobile { display: none; }
          .hidden-mobile-xs { display: none; }

          .topbar { padding: 0 1rem; }
          .content-wrapper { padding: 1rem; }
          
          /* CARDS & GRIDS */
          .card-header-actions { flex-direction: column; align-items: stretch; gap: 1rem; }
          .actions-group { width: 100%; justify-content: space-between; }
          .actions-group .btn { flex: 1; } /* Buttons stretch */
          .grid-2-cols { grid-template-columns: 1fr; }
          .grid-cards { grid-template-columns: 1fr; }

          /* INPUTS STACKING */
          .filter-bar { width: 100%; flex-direction: column; }
          .filter-bar .form-select, .filter-bar .form-input { width: 100%; max-width: none; }

          /* SEARCH */
          .topbar-search { position: fixed; top: var(--topbar-height); left: 0; right: 0; background: var(--bg-card); padding: 1rem; margin: 0; border-bottom: 1px solid var(--border-color); display: none; }
          .topbar-search.active { display: block; } /* JS toggle needed if implemented, for now hidden-mobile-xs hides it */

          /* CHAT */
          .chat-window { right: 0; bottom: 0; width: 100%; height: 100%; border-radius: 0; border: none; }
          
          /* PORTAL */
          .portal-header { flex-direction: column; gap: 1rem; align-items: flex-start; padding: 1rem; }
      }
      
      /* PRINT STYLES */
      @media print {
          .sidebar, .topbar, .card-header-actions, .chat-fab, .btn { display: none !important; }
          .main-content { margin: 0 !important; }
          .content-wrapper { padding: 0 !important; overflow: visible !important; height: auto !important; }
          .card { border: none; box-shadow: none; }
          .table-container { border: none; overflow: visible; }
          body { background-color: white; color: black; height: auto; overflow: visible; }
          .badge { border: 1px solid #ccc; }
      }

      /* UTILS */
      .flex-col { display: flex; flex-direction: column; }
      .gap-2 { gap: 0.5rem; }
      .mb-4 { margin-bottom: 1rem; }
    </style>
